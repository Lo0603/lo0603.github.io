<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>私の初めてのページ</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f0f8ff;
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }

            button:hover {
                background-color: #45a049;
            }

        #message {
            margin-top: 20px;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>ようこそ！</h1>
    <p>これはGitHub PagesとJavaScriptの練習です。</p>

    <button onclick="showMessage()">クリックしてみよう</button>
    <p id="message">ここにメッセージが表示されます</p>

    <script>
        function showMessage() {
            document.getElementById("message").textContent = "クリックしてくれてありがとう！";
        }
    </script>

</body>
</html>
